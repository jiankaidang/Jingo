{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
    <div class="container">
        <form action="{% url 'tasks' mode='signup' %}" method="post">
            {% csrf_token %}
            <h2>Please sign up</h2>
            <input type="text" class="input-block-level" placeholder="User name" name="u_name">
            <input type="text" class="input-block-level" placeholder="Email address" name="email">
            <input type="password" class="input-block-level" placeholder="Password" name="password">
            <input type="password" class="input-block-level" placeholder="Confirm password" name="confirm_password">
            <button class="btn btn-large btn-primary" type="submit">Sign up</button>
        </form>
    </div>
{% endblock content %}
